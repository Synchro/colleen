<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="Zooniverse" />
    <meta name="description" content="" />
    <title>Zooniverse Charts</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/d3/nv.d3.css"/>
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/jquery/datetimepicker/jquery.datetimepicker.css"/>


    <script src="lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="lib/jquery/datetimepicker/jquery.datetimepicker.js"></script>
    <script src="lib/lodash/lodash.compat.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/d3/nv.d3.min.js"></script>
    <script src="js/chart.js"></script>


    <script type="text/javascript">
        $(window).load(function() {
            var chart = new ZN.Chart();
            chart.init();
        });
    </script>

</head>
<body  scroll="no">

<div>

    Start Date: <input type="text" id="start-date">
    End Date: <input type="text" id="end-date">


    Interval (mins): <select id="time-select">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="15">15</option>
        <option value="60">60</option>
        <option value="1440">1440</option>
    </select>
    <button id="update-but" href="#">Update</button>
    <span id="loading" style="display:none">Loading...</span>

</div>

<div id="chart-container">
    <svg style="width:1200px;height:650px" ></svg>
</div> <!-- close wrapper -->
</body>
</html>
